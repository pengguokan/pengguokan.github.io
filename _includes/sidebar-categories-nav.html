
<h3 style="color: #000">CATEGORIES</h3>
<div id="blog-categories" style="font-size:14px">
    {% assign sorted_categories = site.categories | sort %}
    {% for category in sorted_categories %}
    <li >
    <a href="#{{ category[0] }}"  style="color: #909090">{{ category | first }}</a>
    <span class="badge">{{ category[1].size }}</span>
    </li>
    {% endfor %}
</div>

<script type="text/javascript">

  $(document).ready(function(){
    $("#blog-categories li").css('text-transform','capitalize')
  });

</script>
