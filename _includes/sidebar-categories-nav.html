
<div style="font-size:18px;background-color: #fdf3a7;padding-top: 5px;padding-bottom: 5px;margin-top: 10px">CATEGORIES</div>
<div id="blog-categories" style="font-size:14px">
    {% assign sorted_categories = site.categories | sort %}
    {% for category in sorted_categories %}
    <li >
    <a href="{{ site.url }}/categories/#{{ category[0] }}"   style="color: #909090">{{ category | first }}</a>
    <span>({{ category[1].size }})</span>
    </li>
    {% endfor %}
</div>

<script type="text/javascript">

  $(document).ready(function(){
    $("#blog-categories li").css('text-transform','capitalize')
  });

</script>
